name: Deploy to Qiniu Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install qshell
        run: |
          wget -q https://github.com/qiniu/qshell/releases/download/v2.16.1/qshell-v2.16.1-linux-amd64.tar.gz
          tar -xzf qshell-v2.16.1-linux-amd64.tar.gz
          chmod +x qshell
          sudo mv qshell /usr/local/bin/
      
      - name: Upload files to Qiniu
        env:
          QINIU_ACCESS_KEY: ${{ secrets.QINIU_ACCESS_KEY }}
          QINIU_SECRET_KEY: ${{ secrets.QINIU_SECRET_KEY }}
          QINIU_BUCKET: ${{ secrets.QINIU_BUCKET }}
        run: |
          mkdir -p ~/.qshell
          cat > ~/.qshell/account.json << EOF
          {
            "default": {
              "access_key": "$QINIU_ACCESS_KEY",
              "secret_key": "$QINIU_SECRET_KEY"
            }
          }
          EOF
          cat > /tmp/qiniu-upload-config.json << EOF
          {
            "src_dir": ".",
            "bucket": "$QINIU_BUCKET",
            "key_prefix": "",
            "overwrite": true,
            "ignore_dir": [".git", ".github", "node_modules"],
            "ignore_suffixes": [".md", ".log"],
            "skip_path_prefixes": [],
            "skip_fixed_strings": [],
            "skip_suffixes": []
          }
          EOF
          qshell qupload2 /tmp/qiniu-upload-config.json
      
      - name: Refresh CDN cache (optional)
        env:
          CDN_URL: ${{ secrets.QINIU_CDN_URL }}
        if: env.CDN_URL != ''
        run: |
          qshell cdnrefresh --urls "${{ env.CDN_URL }}"

