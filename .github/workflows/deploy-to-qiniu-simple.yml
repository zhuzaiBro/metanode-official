name: Deploy to Qiniu Cloud (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Qiniu
        uses: wymlw/qiniu-upload-action@v1.0.1
        with:
          access_key: ${{ secrets.QINIU_ACCESS_KEY }}
          secret_key: ${{ secrets.QINIU_SECRET_KEY }}
          bucket: ${{ secrets.QINIU_BUCKET }}
          local_dir: ./
          remote_dir: /
          ignore: |
            .git
            .github
            node_modules
            *.md

