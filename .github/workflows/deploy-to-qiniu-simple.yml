name: Deploy to Qiniu Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install qshell
        run: |
          wget -q https://github.com/qiniu/qshell/releases/download/v2.16.1/qshell-v2.16.1-linux-amd64.tar.gz
          tar -xzf qshell-v2.16.1-linux-amd64.tar.gz
          chmod +x qshell
          sudo mv qshell /usr/local/bin/
      
      - name: Configure qshell
        run: |
          mkdir -p ~/.qshell
          qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }} default
      
      - name: Upload files to Qiniu
        run: |
          qshell qupload2 \
            --src-dir=./ \
            --bucket=${{ secrets.QINIU_BUCKET }} \
            --key-prefix="" \
            --overwrite=true \
            --ignore-dir=.git,.github,node_modules \
            --ignore-suffixes=.md,.log
      
      - name: Refresh CDN cache (optional)
        env:
          CDN_URL: ${{ secrets.QINIU_CDN_URL }}
        if: env.CDN_URL != ''
        run: |
          qshell cdnrefresh --urls "${{ env.CDN_URL }}"

