name: Deploy to Qiniu Cloud

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install qshell
        run: |
          wget https://github.com/qiniu/qshell/releases/download/v2.11.0/qshell-linux-x64-v2.11.0.tar.gz
          tar -xzf qshell-linux-x64-v2.11.0.tar.gz
          chmod +x qshell
          sudo mv qshell /usr/local/bin/
      
      - name: Configure qshell
        run: |
          qshell account ${{ secrets.QINIU_ACCESS_KEY }} ${{ secrets.QINIU_SECRET_KEY }}
      
      - name: Upload files to Qiniu
        run: |
          qshell qupload --config-file .github/qiniu-config.json
      
      - name: Refresh CDN cache (optional)
        if: ${{ secrets.QINIU_CDN_URL }}
        run: |
          qshell cdnrefresh --urls "${{ secrets.QINIU_CDN_URL }}"

